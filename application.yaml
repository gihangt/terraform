apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.telegram: "gihannew"
    notifications.argoproj.io/subscribe.on-sync-failed.telegram: "gihannew"
    notifications.argoproj.io/subscribe.on-sync-running.telegram: "gihannew"
    notifications.argoproj.io/subscribe.on-deployment-failed.telegram: "gihannew"
    notifications.argoproj.io/subscribe.on-deployment-succeeded.telegram: "gihannew"
spec:
  project: default

  source:
    repoURL: https://github.com/gihangt/terraform.git
    targetRevision: HEAD
    path: dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true